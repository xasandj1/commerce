<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__top">
                <button class="header__top_btn">EN<img src="./img/down.svg" alt="" class="header__down"></button>
                <div class="header__lang">
                    <button class="header__ru">RU</button>
                    <button class="header__uz">UZ</button>
                </div>
                <button class="header__top_usd">USD<img src="./img/down.svg" alt="" class="header__down"></button>
                <div class="header__usd">
                    <button class="header__ru">RUB</button>
                    <button class="header__uz">SOM</button>
                </div>
            </div>
            <div class="header__info">
                <button class="header__admin"><img src="./img/admin.svg" alt="" class="admin__img">My profile</button>
                <button class="header__shop"><img src="./img/shop.svg" alt="">
                    <p class="header__count">0</p>
                </button>
                <button class="header__shop_link">Shop</button>
                <p class="total__count">$0.00</p>
                <button class="search__icon"><img src="./img/search-icon.svg" alt=""></button>
            </div>
        </div>
    </header>
    <div class="admin__panel">
        <form class="admin__info">
            <input type="text" placeholder="Электронный адрес или номер телефона" class="input__admin">
            <input type="password" placeholder="Пароль" class="input__admin">
            <button type="submit" class="submit__btn">Вход</button>
            <div class="header__link">
                <a href="#" class="header__href">Забыли пароль?</a>
            </div>
            <a role="button" href="#" class="creat__btn">Создать новый аккаунт</a>
        </form>
        <button class="header__close">
            <img src="./img/close.svg" alt="">
        </button>
    </div>
    <header class="header__main">
        <div class="container main__container">
            <img src="./img/logo.png" alt="" class="">
            <ul class="list">
                <li><a href="#" class="main__link">HOME</a></li>
                <li><a href="#" class="main__link">BAGS</a></li>
                <li><a href="#" class="main__link">SNEAKERS</a></li>
                <li><a href="#" class="main__link">BELT</a></li>
                <li><a href="#" class="main__link">CONTACT</a></li>
            </ul>
            <button class=""><img src="./img/menu.svg" alt=""></button>
        </div>
    </header>
    <main class="all__info">
        <section class="super">
            <div class="container super__container">
                <h1 class="super__title">Super Flash Sale 50% Off</h1>
            </div>
        </section>
        <section class="high__price">
            <div class="container high__container">
                <div class="high__cards">
                    <img src="./img/cross__bag.png" alt="" class="">
                    <h3 class="high__title">FS - QUILTED MAXI CROSS BAG</h3>
                    <p class="high__txt">$534,33</p>
                    <span class="high__span">24% Off</span>
                    <p class="total__price">$299,43</p>
                </div>
                <div class="high__cards">
                    <img src="./img/max__nike.png" alt="" class="">
                    <h3 class="high__title">FS - QUILTED MAXI CROSS BAG</h3>
                    <p class="high__txt main">$534,33</p>
                    <span class="high__span main__span">24% Off</span>
                    <p class="total__price main__price">$299,43</p>
                </div>
                <div class="high__cards">
                    <img src="./img/red__nike.png" alt="" class="">
                    <h3 class="high__title">FS - QUILTED MAXI CROSS BAG</h3>
                    <p class="high__txt bottom">$534,33</p>
                    <span class="high__span bottom__span">24% Off</span>
                    <p class="total__price">$299,43</p>
                </div>
            </div>
        </section>
    </main>


    <script src="./js/main.js"></script>
</body>

</html>
